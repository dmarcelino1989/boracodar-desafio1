<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Player</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="box-music-1">
      <div class="music">
        <img src="./img/album.png" alt="Capa do Album da Musica">
        <div class="text-music">
          <h2>Acorda Devinho</h2>
          <h4>Banda Rocketseat</h4>
        </div>
      </div>
      <div class="buttons">
        <i id="backward" class="fa-solid fa-backward"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="pause" class="fa-solid fa-pause"></i>
        <i id="forward" class="fa-solid fa-forward"></i>
      </div>
      <div class="progress-bar">
        <div class="current-progress"></div>
      </div>
      <div class="text-time">
        <small>03:20</small>
        <small>00:12</small>
      </div>
    </div>

    <div class="container-right">
      <div class="box-music-2">
        <div class="music">
          <img src="./img/album.png" alt="Capa do Album da Musica">
          <div class="text-music">
            <h2>Acorda Devinho</h2>
            <h4>Banda Rocketseat</h4>
          </div>
        </div>
        <div class="buttons">
          <i id="backward" class="fa-solid fa-backward"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <i id="pause" class="fa-solid fa-pause"></i>
          <i id="forward" class="fa-solid fa-forward"></i>
        </div>
        <div class="progress-bar">
          <div class="current-progress"></div>
        </div>
        <div class="text-time">
          <small>03:20</small>
          <small>00:12</small>
        </div>
      </div>

      <div class="box-music-3">
        <div class="music">
          <img src="./img/album.png" alt="Capa do Album da Musica">
          <div class="text-music">
            <h2>Acorda Devinho</h2>
            <h4>Banda Rocketseat</h4>
          </div>
        </div>
        <div class="buttons">
          <i id="backward" class="fa-solid fa-backward"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <i id="pause" class="fa-solid fa-pause"></i>
          <i id="forward" class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/e0fc20f0a9.js" crossorigin="anonymous"></script>
</body>

</html>
